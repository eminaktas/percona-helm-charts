{{- if (and .Release.IsInstall .Values.server.tls.enabled .Values.server.tls.secret.create ) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.server.tls.secretName }}
  namespace: {{ include  "everest.namespace" . }}
  annotations:
    helm.sh/resource-policy: keep
data: 
  {{- include "everest.tlsCerts" . | trim | nindent 2 }}
{{- end }}

